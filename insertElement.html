<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array element insertion : </h1>

    <input type="text" id="position" placeholder="enter position" />
    <input type="text" id="newElement" placeholder="enter new element" />

    <button onclick="insertElement()">Insert</button>
    <button onclick="displayElement()">Display Array</button>

    <p id="result"></p>



    <script>

    resultRef = document.getElementById("result");
    let data =[10,20,40,50,60];

    // Dynamic Code
    // Creating function for Element Insertion :
    function insertElement() 
    {
      
      let newElement= document.getElementById("newElement").value;
      newElement = parseInt(newElement);

      let position=document.getElementById("position").value;
      console.log(data)

      for(let i=data.length-1;i>=0;i--)
      {
           //reversing the array first :
           //To move all elements to the right side
           console.log(data[i])
          if(i>=position)
          {
              data[i+1]=data[i];
              //Match the index number and desired position & Insert your value.
              if(i==position)
              {
                  data[i]=newElement;
              }
          }
          console.log(data);
      }
    }

    function displayElement()
    {
        let content = ""
        data.forEach((val)=>{
            content = content  + val +" , "; 
        })
        console.log("inside fun"+data);
        resultRef.innerHTML = content;
    }


   // displayArray()

    </script>
</body>
</html>
